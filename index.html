<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="text-container">
      <div class="text-main-container">
      <p class="text-main animable">
        <!-- “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ” -->
      </p>
        <div class="personal-info animable">
                <p class="text-name">
                  <!-- Tanya Sinclair -->
                </p>
                <span class="text-job">
                  <!-- UX Engineer -->
                </span>

        </div>
      </div>

    </section>
    <section class="img-container">
      <div class="img-div">
        <div class="img">
          <img class="img-person animable" src="" alt="person picture"> <!--./images/image-tanya.jpg"-->

          <div class="btn-div">
            <button class="btn-prev">
              <img src="./images/icon-prev.svg" alt="icon prev">
            </button>
            <button class="btn-next">
              <img src="./images/icon-next.svg" alt="icon next">
            </button>
          </div>
        </div>

      </div>

    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
